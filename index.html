
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Terminal Central - Arcadium Mall</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  :root {
    --bg-color: #0a0a0a;
    --text-color: #33ff33;
    --error-color: #ff3333;
    --warning-color: #ff9933;
    --info-color: #33ccff;
    --accent-color: #ff0055;
  }

  body {
    margin: 0; padding: 0;
    background: var(--bg-color);
    color: var(--text-color);
    font-family: 'Share Tech Mono', monospace;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #terminal {
    background: #050505;
    width: 90vw;
    max-width: 900px;
    height: 80vh;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
    border-radius: 8px;
    box-shadow: 0 0 30px var(--accent-color);
  }

  #output {
    white-space: pre-wrap;
    font-size: 1.1rem;
    line-height: 1.4;
    min-height: 70vh;
  }

  #input-line {
    display: flex;
    align-items: center;
    margin-top: 10px;
  }

  #prompt {
    margin-right: 10px;
    user-select: none;
  }

  #input {
    background: transparent;
    border: none;
    outline: none;
    color: var(--text-color);
    font-family: inherit;
    font-size: 1.1rem;
    flex: 1;
  }

  .error {
    color: var(--error-color);
  }

  .warning {
    color: var(--warning-color);
  }

  .info {
    color: var(--info-color);
  }

  /* Cursor blink */
  #input::placeholder {
    color: var(--text-color);
    opacity: 0.5;
  }
</style>
</head>
<body>
  <div id="terminal">
    <div id="output">
ACESSO RESTRITO: SISTEMA CENTRAL
INICIANDO SEQUÊNCIA DE ANÁLISE...
VERIFICANDO INTEGRIDADE DOS MÓDULOS...
AGUARDANDO INTERAÇÃO...

DIGITE 'HELP' PARA LISTA DE COMANDOS
    </div>
    <div id="input-line">
      <div id="prompt">>></div>
      <input type="text" id="input" autocomplete="off" autofocus spellcheck="false" />
    </div>
  </div>

<script>
  const output = document.getElementById('output');
  const input = document.getElementById('input');

  const commands = {
    help: () => {
      return `COMANDOS DISPONÍVEIS:
- HELP: Mostra essa mensagem
- LOGS: Exibe registros do sistema
- ERRORS: Mostra erros críticos
- WARNINGS: Mostra avisos do sistema
- CLEAR: Limpa a tela`;
    },

    logs: () => {
      return `[2025-06-20 03:45:12] INÍCIO DO PROCESSO DE SCAN
[2025-06-20 03:45:13] PACOTE DE DADOS CORROMPIDO DETECTADO
[2025-06-20 03:45:14] INJEÇÃO DE CÓDIGO IDENTIFICADA
[2025-06-20 03:45:16] CONEXÃO INESTÁVEL - RECONEXÃO EM ANDAMENTO
[2025-06-20 03:45:19] ERRO DE COMUNICAÇÃO: PACOTE PERDIDO
[2025-06-20 03:45:23] ALERTA DE INTEGRIDADE: MÓDULO COMPROMETIDO
[2025-06-20 03:45:28] PROTOCOLO DE ISOLAMENTO INICIADO
[2025-06-20 03:45:32] PACOTE MALICIOSO QUARENTENADO
[2025-06-20 03:45:38] SCAN CONCLUÍDO - SISTEMA INSTÁVEL`;
    },

    errors: () => {
      return `ERRO 0xA17F: FALHA CRÍTICA NO MÓDULO DE AUTENTICAÇÃO
ERRO 0xC4B3: CORRUPÇÃO DE MEMÓRIA DETECTADA
ERRO 0xFF12: CONEXÃO INTERROMPIDA INESPERADAMENTE
ERRO 0xBEEF: INJEÇÃO DE CÓDIGO MALICIOSO DETECTADA
ERRO 0xDEAD: INCONSISTÊNCIA DE DADOS NO BANCO CENTRAL
ERRO 0xC0DE: PROTOCOLO DE SEGURANÇA COMPROMETIDO`;
    },

    warnings: () => {
      return `AVISO 0x0110: LATÊNCIA ANORMAL DETECTADA
AVISO 0x0220: PACOTES DUPLICADOS RECEBIDOS
AVISO 0x0330: RECURSOS DE MEMÓRIA SOB PRESSÃO
AVISO 0x0440: TEMPERATURA CRÍTICA DO SERVIDOR
AVISO 0x0550: POSSÍVEL INFILTRAÇÃO NÃO AUTORIZADA`;
    },

    clear: () => {
      output.textContent = '';
      return '';
    }
  };

  function printLine(text, type) {
    const span = document.createElement('span');
    if(type) span.classList.add(type);
    span.textContent = text + '\n';
    output.appendChild(span);
    output.scrollTop = output.scrollHeight;
  }

  input.addEventListener('keydown', e => {
    if(e.key === 'Enter') {
      const userInput = input.value.trim();
      if(userInput === '') return;

      printLine('>> ' + userInput);
      input.value = '';

      const cmd = userInput.toLowerCase();
      if(commands[cmd]) {
        const res = commands[cmd]();
        if(res) printLine(res);
      } else {
        printLine(COMANDO NÃO RECONHECIDO: ${userInput}, 'error');
      }
    }
  });
</script>
</body>
</html>
