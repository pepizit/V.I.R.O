
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Arcadium Mall Terminal</title>
<style>

  }
  ::selection {
    background: #33ff33;
    color: black;
  }
  .output {
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div id="terminal"></div>

<div id="inputLine">

  <input type="text" id="commandInput" autocomplete="off" autofocus placeholder="digite um comando..." />

<script>
  const terminal = document.getElementById('terminal');
