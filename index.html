
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arcadium OS</title>
  <style>
    body {
      background: black;
      color: #33ff33;
      font-family: 'Courier New', monospace;
      padding: 20px;
      overflow: hidden;
      animation: flickerBg 3s infinite;
    }

    @keyframes flickerBg {
      0%, 100% { background-color: #000; }
      50% { background-color: #050505; }
    }

    #terminal {
      max-width: 800px;
      margin: 0 auto;
    }

    #output {
      white-space: pre-wrap;
      min-height: 300px;
    }

    #input-line {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    input {
      background: black;
      border: none;
      color: #33ff33;
      font-family: inherit;
      font-size: 1em;
      outline: none;
      width: 100%;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #33ff33;
      animation: blink 0.8s step-end infinite;
      margin-left: 3px;
    }

    @keyframes blink {
      50% { background: transparent; }
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div id="output"></div>
    <div id="input-line">
      <span>&gt;</span>
      <input id="input" type="text" autofocus autocomplete="off" />
    </div>
  </div>

  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');

    const respostas = {
      help: "Comandos disponíveis:\n- status\n- acesso\n- conectar\n- limpar",
      status: "🗂  Verificando status...\n\n- Núcleo do shopping: FRÁGIL\n- Câmeras: ONLINE\n- Portas: INSTÁVEIS\n- Interferência: DESCONHECIDA",
      acesso: "🔐 Acesso negado. Chave de segurança ausente.\nMensagem do sistema: \"eles ainda estão aqui...\"",
      conectar: "🌐 Estabelecendo conexão com o sistema...\n...\n...\nCONEXÃO INSTÁVEL\nMensagem interceptada: 'não acorde o que dorme abaixo'.",
      limpar: "[Terminal reiniciado]",
    };

    const iniciarTexto = [
      "Inicializando sistema central do Arcadium Mall...",
      "Verificando integridade do disco...",
      "⚠ Erros detectados.",
      "Tentando restaurar conexão com o servidor principal...",
      "...\n...\nConexão parcial estabelecida.\nDigite 'help' para comandos disponíveis.\n"
    ];

    let index = 0;

    function escreverLinha(texto, delay = 50, callback) {
      let i = 0;
      const interval = setInterval(() => {
        if (i < texto.length) {
          output.innerText += texto.charAt(i);
          i++;
        } else {
          clearInterval(interval);
          output.innerText += '\n';
          if (callback) callback();
        }
      }, delay);
    }

    function iniciarSistema() {
      if (index < iniciarTexto.length) {
        escreverLinha(iniciarTexto[index], 30, () => {
          index++;
          iniciarSistema();
        });
      }
    }

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const cmd = input.value.trim().toLowerCase();
        const resposta = respostas[cmd] || "❓ Comando não reconhecido. Digite 'help' para ajuda.";
        if (cmd === "limpar") {
          output.innerText = "";
        } else {
          output.innerText += \n> ${cmd}\n${resposta}\n;
        }
        input.value = "";
        window.scrollTo(0, document.body.scrollHeight);
      }
    });

    // Iniciar sistema ao carregar
    iniciarSistema();
  </script>
</body>
</html>
